<body>
<nav><div class="navbar container">

<section class="container">
  <h1>Contact & collaborations</h1>
  <div class="grid" style="grid-template-columns:1fr 1fr">
    <form class="card" method="POST" action="https://formspree.io/f/TON_ENDPOINT">
      <div class="pad">
        <label>Nom<br><input name="name" required style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0f1117;color:#fff"></label><br><br>

        <label>Message<br><textarea name="message" rows="6" required style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0f1117;color:#fff"></textarea></label><br><br>
        <button class="btn" type="submit">Envoyer</button>
      </div>
    </form>
    <div class="card"><div class="pad">
      <h3>Réseaux</h3>
      <p><a href="https://instagram.com/" target="_blank">Instagram</a> · <a href="https://beatstars.com/" target="_blank">BeatStars</a> · <a href="https://youtube.com/" target="_blank">YouTube</a></p>

      <p><a href="mailto:contact@tondomaine.com">swr.studio.prod@gmail.com</a></p>
