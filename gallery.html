<!doctype html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie — Nyx-EQ</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* --- Galerie Images --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: 200px; /* hauteur ajustable */
      object-fit: cover;
      border-radius: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(124, 92, 255, 0.15);
    }
    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 0 30px rgba(24, 255, 230, 0.35);
    }

    /* --- Vidéos YouTube --- */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }
    .videos iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: 0;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(124, 92, 255, 0.25);
      transition: box-shadow 0.3s ease;
    }
    .videos iframe:hover {
      box-shadow: 0 0 35px rgba(24, 255, 230, 0.35);
    }
  </style>
</head>
